runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

handlers:
- url: /static
  static_dir: static

- url: /scripts
  static_dir: static/scripts

- url: /images
  static_dir: static/images
  
- url: /css
  static_dir: static/css
  
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  
- url: /(.*\.(htm$|html$|css$|js$))
  static_files: \1
  upload: (.*\.(htm$|html$|css$|js$))
  application_readable: true
  
- url: /(.*\.(ico$|jpg$|png$|gif$))
  static_files: \1
  upload: (.*\.(ico$|jpg$|png$|gif$))
  application_readable: true

- url: .*
  script: main.app

runtime_config:
    python_version: 3