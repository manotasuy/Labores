{% extends 'page_layout.html' %}

{% block referencias %}
{% endblock %}

{% block estilo %}
{% endblock %}

{% block titulo %}Labores - Contacto{% endblock %}

{% block contenido %}
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 mb-5">Contacto</h1>
            <form>
                <div class="form-group mb-4">
                    <label for="InputName">Nombre</label>
                    <input type="text" class="form-control" id="InputName" name="nombre">
                  </div>
                  <div class="form-group mb-4">
                    <label for="InputEmail">Email</label>
                    <input type="email" class="form-control" id="InputEmail" name="mail" placeholder="name@example.com">
                  </div>
                <div class="form-group mb-4">
                    <label for="InputMessage">Mensaje</label>
                    <textarea class="form-control" id="InputMessage" rows="3" name="mensaje"></textarea>
                  </div>
                <div class="form-group mt-5">
                    <button type="submit" class="btn btn-primary" name="btnEnviar">ENVIAR</button>
                </div>
              </form>
        </div>
    </div>
</div>
{% endblock %}
